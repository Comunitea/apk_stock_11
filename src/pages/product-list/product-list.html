<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Listado de Productos</ion-title>
    <ion-buttons end>
    <button ion-button icon-only item-end (click)="lee_form()">
      <ion-icon name="megaphone"></ion-icon>
    </button>
    <button ion-button icon-only item-end (click)="change_escuchando()">
      <ion-icon *ngIf="escuchando" name="mic"></ion-icon>
      <ion-icon *ngIf="!escuchando" name="mic-off"></ion-icon>
    </button>
      
      <button ion-button icon-only item-end (click)="change_hide_scan_form()" color="primary">
      <ion-icon name="barcode"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
     
  </ion-header>


<ion-content padding>
    <div>
        <ion-item no-lines>
          <button padding ion-button item-start (click)="prev_page()">
            Anterior
          </button>
    
          <button padding ion-button item-end (click)="next_page()">
            Siguiente
          </button>
        </ion-item>
        <ion-list insert>
            <button ion-item *ngFor="let data_row of current_product_ids" (click)="open_pick(data_row['id'])">
                {{data_row['name']}} ({{data_row['id']}})
              </button>
        </ion-list>
    </div>
</ion-content>
