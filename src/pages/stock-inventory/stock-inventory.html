<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ajustes de inventario</ion-title>
  <ion-buttons end>
  <button ion-button icon-only item-end (click)="lee_form()">
    <ion-icon name="megaphone"></ion-icon>
  </button>
  <button ion-button icon-only item-end (click)="change_escuchando()">
    <ion-icon *ngIf="escuchando" name="mic"></ion-icon>
    <ion-icon *ngIf="!escuchando" name="mic-off"></ion-icon>
  </button>
    
    <button ion-button icon-only item-end (click)="change_hide_scan_form()" color="primary">
    <ion-icon name="barcode"></ion-icon>
  </button>
  </ion-buttons>
</ion-navbar>
   
</ion-header>


<ion-content padding>
  <div >
    <ion-segment *ngIf="inventory_types">
      <ion-segment-button value="All" (click)="inventory_filter('type', 0)"><ion-icon name="apps"></ion-icon></ion-segment-button>
      <ion-segment-button *ngFor="let pick_type of inventory_types" value="{{ pick_type && pick_type['code']}}" (click)="inventory_filter('type', pick_type.code)">{{ pick_type.name }}</ion-segment-button>
    </ion-segment>
  </div>

   <div>
      <ion-item text-end>
        <ion-icon item-start class="blue" name="add-circle" md="md-add-circle"></ion-icon>
        <ion-label color="odoo" (click)="new_inventory_item()">Nuevo Ajuste</ion-label>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="odoo">
          <ion-icon name="refresh"></ion-icon>
          Nuevo
        </button>
      </ion-item-options>
      <ion-item-sliding *ngFor="let stock_inventory_item of current_inventory_list; let i = index">
        <ion-item text-end >
          <ion-icon name="calendar" item-start ></ion-icon>
          <ion-label color="odoo" (click)= "open_pick(stock_inventory_item['index'])">[{{stock_inventory_item['index']}}] {{ stock_inventory_item && stock_inventory_item['name']}} </ion-label>
        </ion-item>
        <ion-item-options side="left">
          <button ion-button color="odoo">
          <ion-icon name="refresh"></ion-icon>Validar</button>
        </ion-item-options>
      </ion-item-sliding>
    </div>
</ion-content>
<ion-footer>

  <form [formGroup]="ScanReader" class ="alignBottom" *ngIf="scanner.hide_scan_form">
    <ion-item>
      <ion-label color="primary" item-start>Scan: </ion-label>
      <ion-input #scan [formControl]="ScanReader.controls['scan']" type="text" name="scan" placeholder = "Scan" ></ion-input>
    
      <button ion-button icon-only item-end clear (click)="submitScan()">
        <ion-icon name="barcode"></ion-icon>
      </button>
    </ion-item>   
  </form>
</ion-footer>
